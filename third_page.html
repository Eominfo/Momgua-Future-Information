<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래 정보 조회 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center; /* 중앙 정렬 */
            font-size: 1.2em;
            margin-bottom: 20px; /* 엔터 두 번 정도의 간격을 줌 */
            margin-top: 80px; /* 조금 더 아래로 내리기 위한 추가 간격 */
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .view-details {
            color: blue;
            text-decoration: underline; /* 밑줄 추가 */
            margin-left: 10px; /* 문장 뒤에 간격 */
            display: inline; /* 문장 뒤에 inline으로 위치 */
        }

        .info-section {
            text-align: center;
            margin-bottom: 100px;
            margin-top: 220px; /* 조금 더 아래로 내리기 위한 추가 간격 */
        }

        .info-section p {
            font-size: 1.5em;
            margin: 20px 0;
            cursor: pointer;
        }

        .email-cert {
            font-weight: bold;
        }

        .email-note {
            font-size: 0.8em;
            color: red;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }

        button {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
        }

        /* 팝업 스타일 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid black;
            z-index: 1000;
            overflow-y: auto; /* 팝업에 스크롤 추가 */
        }

        .popup input {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .popup button {
            padding: 5px 10px;
        }

        /* 배경 어둡게 처리 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: black; /* 텍스트 색상을 검정으로 변경 */
        }
    </style>
</head>
<body>
        <div class="checkbox-container">
            <input type="checkbox" id="agree-checkbox">
            <label for="agree-checkbox">
                본인은 몸과 에옴의 미래 정보 조회 서비스의 신청자로 위 내용과 같이 개인정보 수집 및 이용에 대하여 동의합니다.
                <a href="#" class="view-details">내용 보기</a> <!-- 문장 바로 뒤에 위치 -->
            </label>
        </div>

        <div class="info-section">
            <p id="name">성명 (클릭)</p>
            <div id="name-result" class="result"></div>
            <p id="birthdate">생년월일(8글자) (클릭)</p>
            <div id="birthdate-result" class="result"></div>
            <p id="email">이메일 인증 (클릭)</p>
            <div id="email-result" class="result"></div>
            <p class="email-note">(인증된 이메일로 정보를 언제든지 확인하실 수 있는 링크를 보내드립니다)</p>
        </div>

        <div class="buttons">
            <button id="prev-button">이전</button>
            <button id="next-button">다음</button>
        </div>
    </div>

    <!-- 팝업을 위한 요소들 -->
    <div class="overlay"></div>

    <!-- 개인정보 수집 및 이용 동의서 팝업 -->
    <div id="privacy-popup" class="popup">
        <h3>개인정보 수집 및 이용 동의서</h3>
        <div class="popup-content">
            <p>
                <!-- 여기에 개인정보 수집 및 이용 동의서 내용을 넣으세요 -->
                개인정보 수집 항목, 목적, 기간 등에 대한 내용
            </p>
        </div>
        <button onclick="closePopup('privacy')">닫기</button>
    </div>
    
    <div class="popup" id="name-popup">
        <h3>성명 입력</h3>
        <input type="text" id="name-input">
        <button onclick="closePopup('name')">완료</button>
    </div>

    <div class="popup" id="birthdate-popup">
        <h3>생년월일(8글자) 입력</h3>
        <input type="text" id="birthdate-input" maxlength="8">
        <button onclick="closePopup('birthdate')">완료</button>
    </div>

    <div class="popup" id="email-popup">
        <h3>이메일 입력</h3>
        <input type="email" id="email-input">
        <button onclick="closePopup('email')">완료</button>
    </div>

    <script>
        // 팝업 닫기 함수
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }
        
        // "내용 보기" 클릭 시 팝업 열기
        document.querySelector('.view-details').addEventListener('click', function(event) {
            event.preventDefault(); // 링크 기본 동작 방지
            document.getElementById('privacy-popup').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        });

        }

        // 성명, 생년월일, 이메일 클릭 시 팝업 열기
        function openPopup(type) {
            document.getElementById(type + '-popup').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }

        // 팝업 닫기 및 값 설정 (성명, 생년월일, 이메일 전용)
        function closePopup(type) {
            const inputValue = document.getElementById(type + '-input').value;
            if (inputValue) {
                document.getElementById(type + '-result').innerText = inputValue;
            }
            document.getElementById(type + '-popup').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }

        // 성명, 생년월일, 이메일 클릭 시 팝업 열기
        document.getElementById('name').addEventListener('click', function() {
            openPopup('name');
        });

        document.getElementById('birthdate').addEventListener('click', function() {
            openPopup('birthdate');
        });

        document.getElementById('email').addEventListener('click', function() {
            openPopup('email');
        });
    </script>
</body>
</html>
