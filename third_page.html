<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래 정보 조회 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 1.2em; /* 텍스트 크기 설정 */
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px; /* 체크박스와 텍스트 사이의 간격 */
            cursor: pointer;
        }

        .view-details {
            color: blue;
            text-decoration: none;
            margin-bottom: 40px;
        }

        .info-section {
            text-align: center;
            margin-bottom: 100px;
        }

        .info-section p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .email-cert {
            font-weight: bold;
        }

        .email-note {
            font-size: 0.8em;
            color: red;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }

        button {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkbox-container">
            <input type="checkbox" id="agree-checkbox">
            <label for="agree-checkbox">
                □ 본인은 몸과 에옴의 미래 정보 조회 서비스의 신청자로 위 내용과 같이 개인정보 수집 및 이용에 대하여 동의합니다.
            </label>
        </div>
        <a href="#" class="view-details">내용 보기</a>

        <div class="info-section">
            <p>성명</p>
            <p>생년월일(6글자)</p>
            <p class="email-cert">이메일 인증</p>
            <p class="email-note">(인증된 이메일로 정보를 언제든지 확인하실 수 있는 링크를 보내드립니다)</p>
        </div>

        <div class="buttons">
            <button id="prev-button">이전</button>
            <button id="next-button">다음</button>
        </div>
    </div>
</body>
</html>
