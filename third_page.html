<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래 정보 조회 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            margin-top: 80px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .view-details {
            color: blue;
            text-decoration: underline;
            margin-left: 10px;
            display: inline;
        }

        .info-section {
            text-align: center;
            margin-bottom: 100px;
            margin-top: 220px;
        }

        .info-section p {
            font-size: 1.5em;
            margin: 20px 0;
            cursor: pointer;
        }

        .email-cert {
            font-weight: bold;
        }

        .email-note {
            font-size: 0.8em;
            color: red;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
        }

        button {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
        }

        /* 팝업 스타일 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid black;
            z-index: 1000;
        }

        /* ID가 privacy-popup인 팝업에만 적용 */
        #privacy-popup {
            overflow-y: auto;
            max-height: 80vh;
            width: 80%;
        }

        .popup input {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .popup button {
            padding: 5px 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkbox-container">
            <input type="checkbox" id="agree-checkbox">
            <label for="agree-checkbox">
                본인은 몸과 에옴의 미래 정보 조회 서비스의 신청자로 위 내용과 같이 개인정보 수집 및 이용에 대하여 동의합니다.
                <a href="#" class="view-details">내용 보기</a>
            </label>
        </div>

        <div class="info-section">
            <p id="name">성명 (클릭)</p>
            <div id="name-result" class="result"></div>
            <p id="birthdate">생년월일(8글자) (클릭)</p>
            <div id="birthdate-result" class="result"></div>
            <p id="email">이메일 인증 (클릭)</p>
            <div id="email-result" class="result"></div>
            <p class="email-note">(인증된 이메일로 정보를 언제든지 확인하실 수 있는 링크를 보내드립니다)</p>
        </div>

        <div class="buttons">
            <button id="prev-button">이전</button>
            <button id="next-button">다음</button>
        </div>
    </div>

    <div class="overlay"></div>

    <div id="privacy-popup" class="popup">
        <h3>개인정보 수집 및 이용 동의서</h3>
        <div class="popup-content">
            <p>개인정보 수집 항목 및 기타 내용...</p>
        </div>
        <button onclick="closePopup('privacy')">닫기</button>
    </div>

    <div class="popup" id="name-popup">
        <h3>성명 입력</h3>
        <input type="text" id="name-input">
        <button onclick="closePopup('name')">완료</button>
    </div>

    <div class="popup" id="birthdate-popup">
        <h3>생년월일(8글자) 입력</h3>
        <input type="text" id="birthdate-input" maxlength="8">
        <button onclick="closePopup('birthdate')">완료</button>
    </div>

    <div class="popup" id="email-popup">
        <h3>이메일 입력</h3>
        <input type="email" id="email-input">
        <button onclick="closePopup('email')">완료</button>
    </div>

    <script>
        // 팝업 닫기 함수 및 값 설정
        function closePopup(type) {
            // "내용 보기" 팝업이 아닌 경우에만 입력값 처리
            if (type !== 'privacy') {
                const inputValue = document.getElementById(type + '-input').value; // 입력된 값 가져오기
                if (inputValue) {
                    document.getElementById(type + '-result').innerText = inputValue; // 결과 영역에 값 표시
                }
            }
            document.getElementById(type + '-popup').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }

        // "내용 보기" 클릭 시 팝업 열기
        document.querySelector('.view-details').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('privacy-popup').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        });

        // 팝업 열기 함수
        function openPopup(type) {
            document.getElementById(type + '-popup').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }

        // 성명, 생년월일, 이메일 클릭 시 팝업 열기
        document.getElementById('name').addEventListener('click', function() {
            openPopup('name');
        });

        document.getElementById('birthdate').addEventListener('click', function() {
            openPopup('birthdate');
        });

        document.getElementById('email').addEventListener('click', function() {
            openPopup('email');
        });

        // "이전" 버튼 클릭 시 이전 페이지로 돌아가기
        document.getElementById('prev-button').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
