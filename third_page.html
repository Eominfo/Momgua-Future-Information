<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래 정보 조회 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            margin-top: 80px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .view-details {
            color: blue;
            text-decoration: underline;
            margin-left: 10px;
            display: inline;
            cursor: pointer;
        }

        .info-section {
            text-align: center;
            margin-bottom: 100px;
            margin-top: 230px;
        }

        .info-section p {
            font-size: 1.5em;
            margin: 20px 0;
            cursor: pointer;
        }

        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* 팝업 스타일 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid black;
            z-index: 1000;
        }

        .popup input {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .popup button {
            padding: 5px 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkbox-container">
            <input type="checkbox" id="agree-checkbox">
            <label for="agree-checkbox">
                본인은 몸과 에옴의 미래 정보 조회 서비스의 신청자로 위 내용과 같이 개인정보 수집 및 이용에 대하여 동의합니다.
                <span class="view-details" onclick="openPrivacyPopup()">내용 보기</span>
            </label>
        </div>

        <div class="info-section">
            <p id="name">성명 (클릭)</p>
            <div id="name-result" class="result"></div>
            <p id="birthdate">생년월일(8자리) (클릭)</p>
            <div id="birthdate-result" class="result"></div>
            <p id="email">이메일 인증 (클릭)</p>
            <div id="email-result" class="result"></div>
        </div>

        <!-- 이메일 팝업 -->
        <div class="popup" id="email-popup">
            <h3>이메일 입력</h3>
            <input type="email" id="email-input" placeholder="이메일 입력">
            <button id="email-verify-btn">이메일 인증</button>

            <h3>인증번호 입력</h3>
            <input type="text" id="verification-input" maxlength="6" placeholder="인증번호 입력">
            <button id="email-complete-btn">인증 완료</button>

            <button onclick="closePopup('email-popup')">닫기</button>
        </div>

        <div class="overlay" id="overlay"></div>

        <!-- 개인정보 내용 보기 팝업 -->
        <div id="privacy-popup" class="popup">
            <h3>개인정보 수집 및 이용 동의서</h3>
            <div class="popup-content">
                <p>여기에 개인정보 수집 및 이용에 관한 내용을 넣으시면 됩니다...</p>
            </div>
            <button onclick="closePopup('privacy-popup')">닫기</button>
        </div>

    </div>

    <!-- 팝업 열고 닫기 자바스크립트 -->
    <script>
        // 팝업 열기 함수
        function openPopup(type) {
            document.getElementById(type).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // 팝업 닫기 함수
        function closePopup(type) {
            document.getElementById(type).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // 개인정보 내용 보기 팝업 열기
        function openPrivacyPopup() {
            openPopup('privacy-popup');
        }

        // 성명, 생년월일, 이메일 클릭 시 팝업 열기
        document.getElementById('name').addEventListener('click', function() {
            openPopup('name-popup');
        });

        document.getElementById('birthdate').addEventListener('click', function() {
            openPopup('birthdate-popup');
        });

        document.getElementById('email').addEventListener('click', function() {
            openPopup('email-popup');
        });
    </script>

    <!-- EmailJS 관련 자바스크립트 및 기타 인증 로직 유지 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        // 인증번호 생성 및 EmailJS 코드 유지
    </script>

</body>
</html>
