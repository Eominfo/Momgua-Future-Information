<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몸과 에옴 - 미래 정보 조회 서비스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* 텍스트를 정확히 화면 중앙에 배치 */
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #000;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 72px; /* 글자 크기를 두 배로 */
            margin: 0;
            padding: 0;
        }
        p {
            font-size: 32px; /* 글자 크기를 두 배로 */
            margin: 20px 0 30px 0; /* 위아래 간격을 줄임 */
            color: red;
        }
        .click-button {
            font-size: 36px; /* 글자 크기 두 배로 */
            color: black;
            text-decoration: none;
            border-bottom: 1px solid black;
            cursor: pointer;
            margin-bottom: 50px; /* 참가하기 클릭을 좀 더 아래로 */
        }
        .click-button:hover {
            color: #007BFF;
            border-bottom: 1px solid #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>몸과 에옴<br>미래 정보 조회 서비스</h1>
        <p>※ 신청한 당사자만 열람 가능 ※</p>
    </div>

    <a class="click-button" href="nda.html">참가하기 클릭</a>

</body>
</html>
