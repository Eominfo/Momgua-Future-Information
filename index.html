<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미래 정보 조회 서비스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0; /* 기존 배경색을 유지 */
    }

    .container {
      position: relative;
      top: 50px;
    }

    h1 {
      font-size: 2.8em; /* 글자 크기를 두 배로 */
    }

    .subtext {
      font-size: 1.6em; /* 글자 크기 두 배로 */
      margin-top: 40px;
    }

    .button-container {
      margin-top: 150px; /* "참가하기 클릭"을 더 아래로 */
    }

    .button {
      font-size: 1.4em; /* 버튼 텍스트도 조금 키움 */
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>몸과 에옴 미래 정보 조회 서비스</h1>
    <p class="subtext">참가하기 클릭</p>
  </div>

  <div class="button-container">
    <a href="#" class="button">참가하기</a>
  </div>

</body>
</html>
