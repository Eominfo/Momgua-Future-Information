<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몸과 에옴 - 미래 정보 조회 서비스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #000;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 72px; /* 두 배로 키운 글자 크기 */
            margin: 0;
            padding-bottom: 20px; /* 제목과 아래 텍스트 간격 */
        }
        p {
            font-size: 32px; /* 두 배로 키운 글자 크기 */
            margin: 10px 0 30px 0; /* 간격 조정 */
            color: red;
            font-weight: bold; /* 굵은 글씨 추가 */
        }
        .click-button {
            font-size: 36px; /* 두 배로 키운 글자 크기 */
            color: black;
            text-decoration: none;
            border-bottom: 1px solid black;
            cursor: pointer;
            margin-top: 250px; /* 참가하기 클릭을 더 아래로 배치 */
        }
        .click-button:hover {
            color: #007BFF;
            border-bottom: 1px solid #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>몸과 에옴<br>미래 정보 조회 서비스</h1>
        <p>※ 신청한 당사자만 열람 가능 ※</p>
    </div>

    <a class="click-button" href="nda.html">참가하기 클릭</a>

</body>
</html>
