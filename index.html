<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미래 정보 조회 서비스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 4em; /* 두 배로 키운 글자 크기 */
      margin-top: 50px;
    }

    p {
      font-size: 2.5em; /* 두 배로 키운 글자 크기 */
      margin-bottom: 50px; /* 간격을 늘리기 위해 추가한 여백 */
    }

    .spaced {
      margin-bottom: 100px; /* 간격 더 넓히기 */
    }

    .button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 2em;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>몸과 에옴 미래 정보 조회 서비스</h1>

  <p class="spaced">참가하기 클릭</p>

  <a href="#" class="button">참가하기</a>

</body>
</html>
