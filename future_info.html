<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래 정보 조회 서비스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>미래 정보 조회 서비스</h1>
        <p>본 페이지는 미래 정보 조회 서비스의 세부 정보를 제공하는 페이지입니다.</p>
        <button onclick="goToNextPage()">다음 페이지로 이동</button>
    </div>

    <script>
        function goToNextPage() {
            alert('다음 페이지로 이동합니다.');
            // 이곳에 다음 페이지 경로를 설정
            window.location.href = 'nextpage.html'; // 실제 다음 페이지 경로로 수정하세요.
        }
    </script>
</body>
</html>
