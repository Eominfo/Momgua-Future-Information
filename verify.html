<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            color: black;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="message">인증되었습니다.</div>
    
    <script>
        window.addEventListener('load', function() {
            localStorage.setItem('emailVerified', 'true');
            console.log('인증 완료: localStorage에 true가 저장되었습니다.');
        });
    </script>
</body>
</html>
