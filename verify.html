<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 테스트</title>
    <style>
        .popup {
            display: none; /* 처음에는 팝업이 보이지 않음 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <button onclick="openPopup()">팝업 열기</button>

    <!-- 팝업 -->
    <div class="popup" id="simple-popup">
        <h3>팝업 내용</h3>
        <p>여기는 팝업 테스트입니다.</p>
        <button onclick="closePopup()">닫기</button>
    </div>

    <!-- 오버레이 -->
    <div class="overlay" id="overlay"></div>

    <script>
        // 팝업 열기 함수
        function openPopup() {
            document.getElementById('simple-popup').style.display = 'block'; // 팝업 보이기
            document.getElementById('overlay').style.display = 'block'; // 오버레이 보이기
        }

        // 팝업 닫기 함수
        function closePopup() {
            document.getElementById('simple-popup').style.display = 'none'; // 팝업 숨기기
            document.getElementById('overlay').style.display = 'none'; // 오버레이 숨기기
        }
    </script>

</body>
</html>
