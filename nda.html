<!-- 버튼 -->
<button id="popupBtn">날짜 (클릭)</button>
<div id="popup" class="popup-window">
  <input type="text" id="dateInput" placeholder="날짜 입력">
  <button id="completeBtn">완료</button>
</div>

<!-- 팝업 관련 스타일 -->
<style>
  .popup-window {
    display: none; /* 기본적으로 숨겨짐 */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border: 1px solid #ccc;
    padding: 20px;
    z-index: 1000;
  }
</style>

<!-- JavaScript 팝업 기능 -->
<script>
  document.getElementById('popupBtn').addEventListener('click', function() {
    document.getElementById('popup').style.display = 'block'; // 팝업 열기
  });

  document.getElementById('completeBtn').addEventListener('click', function() {
    let dateValue = document.getElementById('dateInput').value;
    document.getElementById('popupBtn').textContent = dateValue + ' (클릭)'; // 날짜 표시
    document.getElementById('popup').style.display = 'none'; // 팝업 닫기
  });
</script>
